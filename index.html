<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="box">
    <div class="container">

        <section class="display">
           <div class="placeholder">8888888</div>
           <span class="counter">0</span>
        </section>
        <form class="calculator" name="calc">            
            <span id="plus" onclick="changeCounter(plus)"class="btn"><i class="fa fa-plus" style="font-size:40px;color:white"></i></span>
            <span id="minus" onclick="changeCounter(minus)" class="btn"><i class="fa fa-minus" style="font-size:40px;color:white"></i></span>
            <span id="reset" onclick="changeCounter(reset)"class="res"><i class="fa fa-refresh" style="font-size:40px;color:white"></i></span>
          </form>
     
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
